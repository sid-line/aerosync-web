<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerosync Widget Demo</title>
    <style>
        .connect-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #widget {
            position: relative;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="connectBank" class="connect-button">Connect Bank</button>
    <div id="widget"></div>

    <!-- Note the type="module" attribute -->
    <script type="module" src="widget.js"></script>
</body>
</html>
